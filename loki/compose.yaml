---
services:
  loki:
    image: grafana/loki:3.3.2
    container_name: loki
    hostname: pi
    restart: always
    command:
      - "-config.file=/etc/loki/config.yaml"
    networks:
      - homelab
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --output-document=- http://localhost:3100/ready | grep -q -w ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
    volumes:
      - ./config/:/etc/loki/

networks:
  homelab:
    external: true
