---
ingress:
  enabled: true
  className: "nginx"

configMap:
  storage:
    local:
      enabled: true
  notifier:
    filesystem:
      enabled: true
  session:
    cookies:
      - domain: "authelia.lan"
  authentication_backend:
    ldap:
      enabled: true
      address: "ldap://lldap.lldap.svc:3890"
      base_dn: "DC=homelab"
      user: "UID=admin,DC=homelab"
  telemetry:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
