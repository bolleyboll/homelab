---
ingress:
  enabled: true
  className: "nginx"

configMap:
  storage:
    local:
      enabled: true
  notifier:
    filesystem:
      enabled: true
  session:
    cookies:
      - domain: "authelia.lan"
  authentication_backend:
    ldap:
      enabled: true
      implementation: "lldap"
      tls:
        skip_verify: true
      address: "ldap://lldap.lldap.svc:3890"
      base_dn: "dc=homelab"
      # Read Only Service Account for Authelia
      user: "uid=authelia,ou=people,dc=homelab"
      password:
        value: "password"
  telemetry:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
