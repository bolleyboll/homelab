---
ingress:
  enabled: false
  className: "nginx"

configMap:
  storage:
    local:
      enabled: true
  notifier:
    filesystem:
      enabled: true
  session:
    cookies:
      - domain: "authelia.lan"
  authentication_backend:
    file:
      enabled: true
  telemetry:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
