---
ingress:
  enabled: true
  className: "nginx"

configMap:
  storage:
    local:
      enabled: true
  notifier:
    filesystem:
      enabled: true
  session:
    cookies:
      - domain: "authelia.lan"
  authentication_backend:
    ldap:
      enabled: true
      tls:
        skip_verify: true
      address: "ldap://lldap.lldap.svc:3890"
      base_dn: "dc=homelab"
      user: "uid=admin,ou=people,dc=homelab"
      password:
        value: "administrator123456"
      attributes:
        username: "uid"
        mail: "mail"
        name: "displayname"
  telemetry:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
