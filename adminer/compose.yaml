---
services:
  adminer:
    image: adminer:4.8.1-fastcgi
    container_name: adminer
    hostname: pi
    restart: always
    networks:
      - homelab
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.adminer.service=adminer"
        - "traefik.http.routers.adminer.rule=Host(`adminer.lan`)"
        - "traefik.http.services.adminer.loadbalancer.server.port=9000"
        - "traefik.http.routers.adminer.entrypoints=web"

networks:
  homelab:
    external: true

