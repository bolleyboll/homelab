---
services:
  postgres-17:
    image: postgres:17.0
    container_name: postgres
    hostname: pi
    restart: always
    command:
      - "-c listen_addresses='*'"
    networks:
      - homelab
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 5
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.postgres-17.service=postgres-17"
        - "traefik.http.routers.postgres-17.rule=Host(`postgres-17.lan`)"
        - "traefik.http.services.postgres-17.loadbalancer.server.port=5432"
        - "traefik.http.routers.postgres-17.entrypoints=web"
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  homelab:
    external: true

volumes:
  pgdata:
