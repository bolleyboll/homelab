controller:
  containerPort:
    http: 80
    https: 443
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  ingressClass: nginx

  kind: DaemonSet

  updateStrategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  service:
    enabled: true
    enableHttps: true
