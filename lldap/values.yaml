---
secret:
  create: true
  useExisting: false
  name: lldap-credentials
  lldapJwtSecret: "replace-me"
  lldapUserName: "admin"
  lldapUserPass: "replace-me"
  lldapBaseDn: "dc=homelab,dc=home"

persistence:
  storageClass: "longhorn"

env:
  TZ: "Asia/Kolkata"

ingress:
  name: "lldap-ingress"
  hosts:
    - host: ldap.lan
      paths:
        - path: "/"
          pathType: "Prefix"
