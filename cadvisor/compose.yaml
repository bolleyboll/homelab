---
services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    hostname: pi
    restart: always
    command:
      - "--port=80"
      - "logtostderr"
      - "-v=4"
      - "-docker_only"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - homelab
    deploy:
      mode: global
      labels:
        - "prometheus-job=cadvisor"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  homelab:
    external: true