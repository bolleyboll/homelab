---
plugins:
  enabled: true

opencost:
  ui:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: opencost.kube
          paths:
            - /
  prometheus:
    internal:
      enabled: true
      serviceName: kube-prometheus-stack-prometheus
      namespaceName: monitoring
      port: 9090
  customPricing:
    enabled: true
    costModel:
      description: India Pricing
      CPU: 1.25
      RAM: 0.50
      storage: 0.25
  carbonCost:
    enabled: true
