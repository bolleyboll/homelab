---
crds:
  upgradeJob:
    enabled: true

alertmanager:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - alertmanager.kube

grafana:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - grafana.kube

kubeProxy:
  enabled: false

nodeExporter:
  enabled: false

prometheus:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - prometheus.kube
